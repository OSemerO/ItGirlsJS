<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Комментарии</title>
    <link rel="stylesheet" href="./Css/style.css">
  </head>
  <body class="page">
    <div class="comments">
      <h2> Комментарии</h2>

      <form class="form">
      <label>Введите ваше ФИО    <input type="text" id="text"></label>
      <label>Введите ссылку вашего аватара  <input type="text" id="url"></label>
      <label for="comment">Введите ваш комментарий</label>
      <textarea required placeholder="Что думаете?" name="comment" id="comment"></textarea>
      <button type="button" class="send">Отправить</button>
    </form>

    <div class="comments__block"></div>
    </div>
    

  </body>
  <script src="/index.js" defer></script>
</html>
