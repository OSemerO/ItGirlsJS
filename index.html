<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чат пользователей</title>
    <link rel="stylesheet" href="./Css/style.css">
  </head>
  <body class="page">
    <div class="page_wrap">
      
      <div class="input_wrap">
          <h2>Напиши что ты думаешь...</h2>
          <div class="checkbox_wrap">
              <p>Остаться инкогнито</p>
              <form class="checkbox_form">
                  <label>Да
                      <input type="radio" name="checkbox_answer" value="Yes">
                  </label>
                  <label>Нет
                      <input type="radio" name="checkbox_answer"  value="No";>
                  </label>
              </form>
          </div>
          <form>
              <label for="name_input">Ваше имя</label>
              <input type="text" name="Name" id="name_input" size="55">
          </form>                    
          <form>  
              <label for="link_input">Введите ссылку на ваш аватар</label>      
              <input type="url" name="Link" id="url_input" size="35">
          </form>
          <form>  
              <textarea name="message" id="message" cols="55" rows="10" placeholder="Ваши мысли"></textarea>          
          </form>
          <button type="button" class="button">Поделиться</button>
      </div>

      <div class="chat_wrap">
        <h2 class="chat_wrap__title"> Чат пользователей</h2>
        <div class="chat">
            <div class="user_wrap">
                <div class="avatar"></div>
                <div class="username"></div>
                <div class="date"></div>
            </div>
            <div class="message__wrap"></div>
        </div>
    </div>
  </div>

  </body>
  <script src="/index.js" defer></script>
</html>
